name: architecture_project
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  flutter_base_architecture_plugin:
    git:
      url: https://github.com/sagarkudecha223/flutter_base_architecture_plugin.git
      ref: master

  cupertino_icons: 1.0.8
  shared_preferences: 2.3.3
  sizer: 3.0.5
  flutter_svg: 2.0.15
  gap: 3.0.1
  permission_handler: 11.3.1
  hive: 2.2.3
  hive_flutter: 1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: 5.0.0
  build_runner:
  kiwi_generator:
  built_value_generator:
  hive_generator: 2.0.1

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
      - family: proxima_nova
        fonts:
          - asset: assets/fonts/proxima_nova.otf